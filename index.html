<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1.0">
        <link rel="stylesheet" href="styles/reset.css">

        <title>News portal</title>
    </head>

    <body>
        <header class="container">
            <nav id="primary-navigation" class="grid grid-flow-col">
                <div class="navigation__menu">
                    <img src="assets/icons/List.svg" alt="...">
                    <p>Menu</p>
                </div>
                
                <div>

                <div class="navigation__menu">
                    <p>Buscar</p>
                    <img src="assets/icons/MagnifyingGlass.svg" alt="...">

            <nav id="secondary-navigation" class="grid grid-flow-col">

        <main class="grid container">
            <section id="featured" class="grid grid-flow-col gap-16">
                <figure class="card">
                    <img src="assets/images/Image 01.png" alt="Domestic robots are beginning to be adopted for daily tasks, promising more comfort and efficiency in homes">

                        <span class="content-tag">Robotics</span>
                        <h2 class="text-2xl">Domestic robots are beginning to be adopted for daily tasks, promising more comfort and efficiency in homes.</h2>
                    </figcaption>
                </figure>

                <div class="grid grid-cols-2 gap-16">
                    <figure class="card">
                        <img src="assets/images/Image 02.png" alt="New 3D Projector Smartphone Hits the Market, Transforming the Way We View Our Screens!">
                        <figcaption>
                            <span class="content-tag">Holograms</span>
                            <h2 class="text-lg">New 3D Projector Smartphone Hits the Market, Transforming the Way We View Our Screens!</h2>
                        </figcaption>
                    </figure>
                    
                    <figure class="card">
                        <img src="assets/images/Image 03.png" alt="6G technology arrives in Brazilian cities, promising to revolutionize the way we live and communicate">
                        <figcaption>
                            <span class="content-tag">Internet</span>
                            <h2 class="text-lg">6G technology arrives in Brazilian cities, promising to revolutionize the way we live and communicate</h2>
                        </figcaption>
                    </figure>
                    
                    <figure class="card">
                        <img src="assets/images/Image 04.png" alt="Company launches smart watch capable of monitoring mental health, offering valuable insights for personal well-being">
                        <figcaption>
                            <span class="content-tag">Wearable</span>
                            <h2 class="text-lg">Company launches smart watch capable of monitoring mental health, offering valuable insights for persona...</h2>
                        </figcaption>
                    </figure>
                    
                    <figure class="card">
                        <img src="assets/images/Image 05.png" alt="Schools embrace VR technology to provide immersive experiences, transforming traditional learning">
                        <figcaption>
                            <span class="content-tag">Virtual Reality</span>
                            <h2 class="text-lg">Schools embrace VR technology to provide immersive experiences, transforming traditional learning.</h2>
                        </figcaption>
                    </figure>
                </div>
            </section>

            <section id="weekly" class="container">
                <header class="grid grid-flow-col">
                    <h3 class="">Most read of the week</h3>
                    <a href="#" class="grid grid-flow-col">
                        <p class="text-sm">See all</p>
                        <span></span>
                    </a>
                </header>

                <div class="grid grid-cols-4 gap-16">
                    <figure>
                        <span class="content-tag">Vehicles</span>
                        <img src="assets/images/Image 06.png" alt="Prototype flying vehicle is unveiled, marking the beginning of the era of personal air transportation">
                        <p>Prototype flying vehicle is unveiled, marking the beginning of the era of personal air transportation.</p>
                    </figure>

                    <figure>
                        <span class="content-tag">Vehicles</span>
                        <img src="assets/images/Image 07.png" alt="Video conferencing platform introduces new hologram feature, making virtual calls more realistic and immersive">
                        <p>Video conferencing platform introduces new hologram feature, making virtual calls more realistic and immersive.</p>
                    </figure>

                    <figure>
                        <span class="content-tag">Vehicles</span>
                        <img src="assets/images/Image 08.png" alt="New generation of video game consoles is launched, bringing ultra-realistic graphics and fully immersive gaming experiences">
                        <p>New generation of video game consoles is launched, bringing ultra-realistic graphics and fully immersive gaming experiences.</p>
                    </figure>

                    <figure>
                        <span class="content-tag">Vehicles</span>
                        <img src="assets/images/Image 09.png" alt="Project seeks to offer high-speed internet in remote areas via satellites">
                        <p>Project seeks to offer high-speed internet in remote areas via satellites.</p>

            </section>
